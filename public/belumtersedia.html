<!DOCTYPE html>
<html lang="id" class="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="./js/navbar.js"></script>
    <script src="./js/upButton.js"></script>
    <script src="../node_modules/flowbite/dist/flowbite.js"></script>
    <script src="./TW-ELEMENTS-PATH/dist/js/index.min.js"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <title>Laman Belum Tersedia</title>
    <link rel="icon" href="./img/bps.png">
</head>

<body class="bg-primary">
    <main class="bg-primary mb-20">
        <!-- Content -->
        <div class="max-w-6xl mx-auto items-center text-center p-5 space-y-4">
            <!-- Logo -->
            <div class="flex justify-between md:text-lg mx-5 sm:mx-10">
                <a href="./index.html">
                    <div class="flex justify-start transition">
                        <img src="./img/bps.png" alt="Logo BPS" class="w-8">
                        <p class="ml-2 font-bold italic uppercase">Badan Pusat Statistik</p>
                    </div>
                </a>
                <div class="hidden sm:block transition">
                    <div class="flex justify-end">
                        <img src="./img/st2023.png" alt="Logo ST2023" class="w-20">
                        <p class="ml-2 font-bold italic uppercase">Sensus Pertanian 2023</p>
                    </div>
                </div>
            </div>
            <img src="./img/laman-belum-tersedia.png" alt="Mohon Maaf, Laman Belum Tersedia" class="mx-auto sm:w-1/2" data-aos="zoom-in">
            <button onclick="history.back()" class="bg-primary-hover pl-2 pr-4 py-2 rounded-md text-sm font-semibold uppercase flex mx-auto border-2 border-primary-hover hover:text-primary-hover hover:bg-body-white transition">
                <span class="iconify text-xl" data-icon="heroicons-solid:chevron-left"></span>
                Kembali</button>
        </div>
        <!-- Navigasi Bottom (Mobile) -->
        <nav
            class="fixed bottom-0 inset-x-0 max-w-6xl mx-auto h-min p-0 my-0 bg-primary text-body-white text-xs font-medium uppercase border-t-2 md:hidden">
            <ul class="flex justify-between">
                <li class="w-full">
                    <a href="./index.html"
                        class="w-full block px-2 py-4 text-center transition duration-300 hover:bg-body-white hover:text-primary-hover font-bold">
                        <span class="iconify w-6 h-6 mx-auto" data-icon="heroicons-outline:home"></span>
                        <span class="hidden sm:block">
                            Beranda
                        </span>
                    </a>
                </li>
                <li class="w-full">
                    <a href="./subsektor.html"
                        class="w-full block px-2 py-4 text-center hover:bg-body-white hover:text-primary-hover transition duration-300">
                        <span class="iconify w-6 h-6 mx-auto" data-icon="heroicons-outline:server"></span>
                        <span class="hidden sm:block">
                            subsektor
                        </span>
                    </a>
                </li>
                <li class="w-full">
                    <a href="./metadata.html"
                        class="w-full block px-2 py-4 text-center hover:bg-body-white hover:text-primary-hover transition duration-300">
                        <span class="iconify w-6 h-6 mx-auto" data-icon="heroicons-outline:database"></span>
                        <span class="hidden sm:block">
                            metadata
                        </span>
                    </a>
                </li>
                <li class="w-full">
                    <a href="./galeri.html"
                        class="w-full block px-2 py-4 text-center hover:bg-body-white hover:text-primary-hover transition duration-300">
                        <span class="iconify w-6 h-6 mx-auto" data-icon="heroicons-outline:photograph"></span>
                        <span class="hidden sm:block">
                            galeri
                        </span>
                    </a>
                </li>
                <li class="w-full">
                    <button id="produkButton" data-dropdown-toggle="produkDropdown"
                        class="w-full flex-row px-2 py-4 text-center hover:bg-body-white hover:text-primary-hover transition duration-300"
                        type="button">
                        <span class="iconify w-6 h-6 mx-auto" data-icon="heroicons-outline:chart-bar"></span>
                        <span class="hidden uppercase font-medium sm:block">
                            Produk
                        </span>
                    </button>
                    <div id="produkDropdown" class="hidden w-1/2 sm:w-1/3 rounded-md dropup-content border border-body-white">
                        <ul class="" aria-labelledby="dropdownButton">
                            <li>
                                <a href="./brs.html" class="rounded-t-md">Berita Resmi Statistik</a>
                            </li>
                            <li>
                                <a href="./publikasi.html" class="rounded-b-md">Publikasi</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
    </main>
</body>
<script src="./js/navbar.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 1200,
        once: false,
    });
</script>

</html>
