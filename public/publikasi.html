<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    const publikasi = document.querySelectorAll('.publikasi');
    publikasi.forEach((a, i) => {
        a.dataset.aos = 'fade-up';
        a.dataset.aosDelay = i * 50;
    })
    AOS.init({
        duration: 1000,
        once: false,
    });
</script>
